<div layout="row">
    <div flex flex-gt-sm="50" offset-gt-sm="25">
        <form name="form">
            <h2>Edit Job</h2>
            <div flex layout="row" layout-align="center">
                <img ng-src="http://lorempixel.com/400/400/nature/{{job.jobId}}" class="md-avatar" style="max-width:100%;" />
            </div>
            <md-input-container flex>
                <label>Name</label>
                <input required name="name" ng-maxlength="20" md-maxlength="20" ng-model="job.name">
                <div ng-messages="form.name.$error">
                    <div ng-message="required">required</div>
                    <div ng-message="maxlength">too long</div>
                </div>
            </md-input-container>
            <md-input-container flex>
                <label>Description</label>
                <textarea required ng-model="job.description" name="description" columns="2" ng-maxlength="100" md-maxlength="100"></textarea>
                <div ng-messages="form.description.$error">
                    <div ng-message="required">required</div>
                    <div ng-message="maxlength">too long</div>
                </div>
            </md-input-container>
            <div layout="row" layout-align="end">
                <md-button flex-order="2" class="md-primary md-raised" type="submit" data-ng-click="editJob()">Submit</md-button>
                <md-button flex-order="1" class="md-primary md-hue-1" data-ng-click="go('/jobs')">Back</md-button>
            </div>

            <div ng-hide="message == ''" ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                {{message}}
            </div>
        </form>
    </div>
</div>
