<div layout="row">
    <div flex flex-gt-sm="50" offset-gt-sm="25">
        <md-content layout-padding>
                <p>Login with your social account.</p>
                <div flex class="md-toolbar-tools md-whiteframe-10dp" style="background-color:#8D6E63; margin-top:25px;margin-bottom:25px;" ng-click="authExternalProvider('Facebook')">
                    <md-button flex="25" class="md-icon-button" aria-label="Show Menu">
                        <ng-md-icon style="fill:white" icon="facebook" size="48"></ng-md-icon>
                    </md-button>
                    <div flex layout="row" layout-align="start center">
                        <span style="font-size:18px;color:white;">FACEBOOK</span>
                    </div>
                </div>
                <div flex class="md-toolbar-tools md-whiteframe-10dp" style="background-color:#8D6E63; margin-top:25px;margin-bottom:50px;" ng-click="authExternalProvider('Google')">
                    <md-button flex="25" class="md-icon-button" aria-label="Show Menu">
                        <ng-md-icon style="fill:white" icon="google-plus" size="48"></ng-md-icon>
                    </md-button>
                    <div flex layout="row" layout-align="start center">
                        <span style="font-size:18px;color:white;">GOOGLE+</span>
                    </div>
                </div>
                <!--<div flex>
                    <h2 class="form-login-heading">Login</h2>
                    <md-button class="md-primary" style="font-size:18px;" ng-click="authExternalProvider('Facebook')">
                        <ng-md-icon style="fill:brown" icon="facebook" size="44"></ng-md-icon><span> Facebook</span>
                    </md-button>
                    <md-button class="md-primary" style="font-size:18px;" ng-click="authExternalProvider('Google')">
                        <ng-md-icon style="fill:brown" icon="google-plus" size="44"></ng-md-icon><span> Google+</span>
                    </md-button>
                </div>-->
                <p>Or you can login with your email.</p>

            <form name="userForm">
                <md-input-container flex>
                    <label>Username</label>
                    <input required name="userName" ng-maxlength="20" ng-model="loginData.userName">
                    <div ng-messages="userForm.userName.$error">
                        <div ng-message="required">required</div>
                        <div ng-message="maxlength">too long</div>
                    </div>
                </md-input-container>
                <md-input-container flex>
                    <label>Password</label>
                    <input required name="password" type="password" ng-model="loginData.password">
                    <div ng-messages="userForm.password.$error">
                        <div ng-message="required">required</div>
                    </div>
                </md-input-container>
                <div layout="row" layout-align="end">
                    <md-button flex-order="2" class="md-primary md-raised" type="submit" ng-click="login()">Login</md-button>
                    <md-button flex-order="1" class="md-primary md-hue-1" ng-click="go('/signup')">Sign up</md-button>
   </div>
                <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                    {{message}}
                </div>
            </form>
        </md-content>
    </div>
</div>
