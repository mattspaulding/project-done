<!DOCTYPE html>
<html>
<head>
    <meta name="keywords" content="Calories" />
    <meta name="description" content="Project Done" />
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>Project Done</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <!-- Bower Components -->
    <link href="/bower_components/angular-material/angular-material.css" rel="stylesheet" />
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="content/css/site.css" rel="stylesheet" />

    <!-- 3rd party libraries -->
    <script src="cordova.js"></script>
    <!-- Bower Components -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="/bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="/bower_components/svg-morpheus/compile/minified/svg-morpheus.js"></script>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="/bower_components/angular-bootstrap-datetimepicker/src/js/datetimepicker.js"></script>
    <!-- Load app main script -->
    <script src="app/app.js"></script>
    <!-- Load services -->
    <script src="app/services/authInterceptorService.js"></script>
    <script src="app/services/authService.js"></script>
    <script src="app/services/jobsService.js"></script>
    <script src="app/services/valuesService.js"></script>
    <script src="app/services/userService.js"></script>
    <!-- Load controllers -->
    <script src="app/controllers/indexController.js"></script>
    <script src="app/controllers/homeController.js"></script>
    <script src="app/controllers/userController.js"></script>
    <script src="app/controllers/loginController.js"></script>
    <script src="app/controllers/signupController.js"></script>
    <script src="app/controllers/jobsController.js"></script>
    <script src="app/controllers/valuesController.js"></script>
    <script src="app/controllers/sideNavLeftController.js"></script>
    <!-- Load custom filters -->
    <script src="app/filters/reverseFilter.js"></script>
    <!-- Load custom directives -->
</head>
<body ng-app="App" ng-cloak layout="row" ng-controller="indexController">
    <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
                md-component-id="left"
                style="background-color:#8D6E63"
                md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar layout="row" class="md-whiteframe-z1">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" hide-gt-md aria-label="Show Menu">
                    <ng-md-icon icon="{{menuIcon}}" size="48" style="fill:white;" ng-click="menuToggle()" hide-gt-md></ng-md-icon>
                </md-button>
                <div flex layout="row" layout-align="start center">
                    <span style="font-size:18px;color:white;">MENU</span>
                </div>
            </div>
        </md-toolbar>
        <md-content layout-padding style="background-color:#8D6E63;" layout="column">
            <div class="md-toolbar-tools" ng-click="go('/home');menuToggle();" ng-hide="authentication.isAuth">
                <md-button flex="25" class="md-icon-button"  aria-label="Show Menu">
                    <ng-md-icon icon="home" size="48" style="fill:white;"></ng-md-icon>
                </md-button>
                <div flex layout="row" layout-align="start center">
                    <span style="font-size:18px;color:white;">Home</span>
                </div>
            </div>
            <div class="md-toolbar-tools" ng-click="#" ng-hide="!authentication.isAuth">
                <md-button flex="25" class="md-icon-button" aria-label="Show Menu">
                    <ng-md-icon icon="accessibility" size="48" style="fill:white;"></ng-md-icon>
                </md-button>
                <div flex layout="row" layout-align="start center">
                    <span style="font-size:18px;color:white;">Hi {{authentication.userName}}</span>
                </div>
            </div>
            <div class="md-toolbar-tools" ng-click="go('/jobs');menuToggle();" ng-hide="!authentication.isAuth">
                <md-button flex="25" class="md-icon-button"  aria-label="Show Menu">
                    <ng-md-icon icon="stars" size="48" style="fill:white;"></ng-md-icon>
                </md-button>
                <div flex layout="row" layout-align="start center">
                    <span style="font-size:18px;color:white;">My Jobs</span>
                </div>
            </div>
            <div class="md-toolbar-tools" ng-click="go('/jobs/add');menuToggle();" ng-hide="!authentication.isAuth">
                <md-button flex="25" class="md-icon-button"  aria-label="Show Menu">
                    <ng-md-icon icon="plus_one" size="48" style="fill:white;"></ng-md-icon>
                </md-button>
                <div flex layout="row" layout-align="start center">
                    <span style="font-size:18px;color:white;">Add Jobs</span>
                </div>
            </div>

            <md-divider></md-divider>
            <div class="md-toolbar-tools" ng-click="go('/user');menuToggle();" ng-show="authentication.role=='Administrator' || authentication.role=='UserManager'">
                <md-button flex="25" class="md-icon-button"  aria-label="Show Menu">
                    <ng-md-icon icon="face" size="48" style="fill:white;"></ng-md-icon>
                </md-button>
                <div flex layout="row" layout-align="start center">
                    <span style="font-size:18px;color:white;">Users</span>
                </div>
            </div>
            <div class="md-toolbar-tools" ng-click="go('/home');menuToggle();" ng-show="authentication.role=='Administrator'">
                <md-button flex="25" class="md-icon-button"  aria-label="Show Menu">
                    <ng-md-icon icon="vpn_key" size="48" style="fill:white;"></ng-md-icon>
                </md-button>
                <div flex layout="row" layout-align="start center">
                    <span style="font-size:18px;color:white;">Admin</span>
                </div>
            </div>
            <div class="md-toolbar-tools" ng-click="go('/login');menuToggle();" ng-hide="authentication.isAuth">
                <md-button flex="25" class="md-icon-button"  aria-label="Show Menu">
                    <ng-md-icon icon="login" size="48" style="fill:white;"></ng-md-icon>
                </md-button>
                <div flex layout="row" layout-align="start center">
                    <span style="font-size:18px;color:white;">Login</span>
                </div>
            </div>
            <div class="md-toolbar-tools" ng-click="logOut();menuToggle();" ng-hide="!authentication.isAuth">
                <md-button flex="25" class="md-icon-button"  aria-label="Show Menu">
                    <ng-md-icon icon="logout" size="48" style="fill:white;"></ng-md-icon>
                </md-button>
                <div flex layout="row" layout-align="start center">
                    <span style="font-size:18px;color:white;">Logout</span>
                </div>
            </div>
           

        </md-content>
    </md-sidenav>

    <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">
        <md-toolbar layout="row" class="md-whiteframe-z1">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" hide-gt-md aria-label="Show Menu">
                    <ng-md-icon icon="{{menuIcon}}" size="48" style="fill:white;" ng-click="menuToggle()"></ng-md-icon>
                    <md-tooltip>
                        Menu
                    </md-tooltip>
                </md-button>
                <!--<h1 flex laout-align="center center">
                    <span>Project:DONE</span>
                </h1>-->
                <span flex>
                    <img src="app/images/Project-Done-Logo-Horizontal_200X200.png" />
                </span>
                <span hide-sm>
                    <span flex></span>
                    <span ng-hide="!authentication.isAuth"><a href="#/home">Hi {{authentication.userName}}</a></span>

                    <md-button class="md-icon-button" aria-label="Login" ng-hide="authentication.isAuth">
                        <ng-md-icon icon="login" size="48" style="fill:white;" ng-click="go('/login')"></ng-md-icon>
                        <md-tooltip>
                            Login
                        </md-tooltip>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="Logout" ng-hide="!authentication.isAuth">
                        <ng-md-icon icon="logout" size="48" style="fill:white;" ng-click="logOut()"></ng-md-icon>
                        <md-tooltip>
                            Logout
                        </md-tooltip>
                    </md-button>
                </span>
            </div>
        </md-toolbar>
        <md-content flex layout-padding id="content">
            <div class="fade-view" flex ui-view="">
            </div>
    </div>

   
</body>
</html>
